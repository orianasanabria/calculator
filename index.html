<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Google Fonts | Poppins Regular & Bold -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Main Styles -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <div class="container">
        <table class="calculator">
            <tr>
                <td colspan="4" class="screen" id="screen"></td>
            </tr>
            <tr>
                <td colspan="3"><input id="clear" type="button" value="C"></td>
                <td><input id="dash" type="button" value="/"></td>
            </tr>
            <tr>
                <td><input id="block7" type="button" value="7"></td>
                <td><input id="block8" type="button" value="8"></td>
                <td><input id="block9" type="button" value="9"></td>
                <td><input id="multiply" type="button" value="*"></td>
            </tr>
            <tr>
                <td><input id="block4" type="button" value="4"></td>
                <td><input id="block5" type="button" value="5"></td>
                <td><input id="block6" type="button" value="6"></td>
                <td><input id="minus" type="button" value="-"></td>
            </tr>
            <tr>
                <td><input id="block1" type="button" value="1"></td>
                <td><input id="block2" type="button" value="2"></td>
                <td><input id="block3" type="button" value="3"></td>
                <td><input id="add" type="button" value="+"></td>
            </tr>
            <tr>
                <td colspan="2"><input id="block0" type="button" value="0"></td>
                <td><input id="dot" type="button" value="."></td>
                <td><input id="total" type="button" value="="></td>
            </tr>
        </table>
    </div>
</body>
    <script type="text/javascript" src="assets/js/script.js"></script>
</html>
